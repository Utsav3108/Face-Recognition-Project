{%extends 'base.html'%}
{%block content%}
{% load static %}
{% static 'C:\Users\pandy\Envs\test\Lib\site-packages\django\contrib\admin\static\image' as baseUrl %}
<style>
    body{
        background-image: url({{baseUrl}}\\FR4.png);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .bg
    {
        background-color: white;
        width:500px;
        height:400px;
        border-radius: 20px;
        margin-left: auto;
        margin-bottom: auto;
        margin-right: 230px;
        margin-top: 100px;

    }
    .user_input
    {
        border-width: 5px;
        border-color: rgb(89, 218, 200);
        border-radius: 10px;
        border-style:solid;
        width:250px;
        text-align: center;
        height:40px;
        font-size:30px;
        margin-bottom: -15%;
    }
    .pass_input
    {
        border-width: 5px;
        border-color: rgb(89, 218, 200);
        border-radius: 10px;
        border-style:solid;
        font-size:17px;
        width:250px;
        height:40px;
        text-align: center;
        margin-bottom: 5%;
    }
    .user_name
    {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 35px;
        margin-bottom: 0%;
    }
    .login_heading
    {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        font-size: 60px;
        margin-bottom: -5%;
        margin-top: 0%;
        margin-left: 40px;
    }
    .password
    {
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        font-size: 35px;
        margin-bottom: 0%;
    }

    .subutton
    {
        border-width: 5px;
        border-color: rgb(89, 218, 200);
        border-radius: 10px;
        background-color: white;
        border-style:solid;
        width:150px;
        height:40px;
        font-family: Verdana;
        font-size: 20px;
        text-align: center;
        margin-left: 50px;
    }
</style>

<div class="bg">
    <form method='post' action="login">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td><p class="login_heading">Login</p></td>
            </tr>
            <tr>
                <td><p class="user_name">Name</p></td>
            </tr>
            <tr>
                <td><input class="user_input" font="large" type="text" name="user"></td>
            </tr>
            <tr>
                <td><p class="password">Password</p></td>
            </tr>
            <tr>
                <td><input class="pass_input" type="password" name="passwd"></td>
            </tr>
            <tr>
                <td><input type="submit" class="subutton"></td>
            </tr>
        </table>
    </form>
</div>

{%endblock%}
